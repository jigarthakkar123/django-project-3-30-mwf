{% extends 'manager-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

  <head>

    </head>
    
    <body>
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Edit Event</h4>
                    </div>
                    {% if msg %}
                      <b style="color: blue;">{{msg}}</b>
                    {% endif %}
                    <div class="contact-form">
                        <form id="contact" action="{% url 'manager-edit-event' pk=event.pk %}" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="row">
                            
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_name" type="text" id="name" value="{{event.event_name}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_date" type="date" id="name" value="{{event.event_date}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_time" type="time" id="name" value="{{event.event_time}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_venue" type="text" id="name" value="{{event.event_venue}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="event_price" type="text" id="name" value="{{event.event_price}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <textarea name="event_desc" rows="6" id="about-event-hosting" placeholder="Description" required="">{{event.event_desc}}</textarea>
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-6">
                              <fieldset>
                                <img src="{{event.event_image.url}}" style="width:100px;height: 100px;">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-6">
                              <fieldset>
                                <input name="event_image" type="file" id="name">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-dark-button">Update Event</button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- *** Subscribe *** -->
    <div class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Subscribe Our Newsletter:</h4>
                </div>
                <div class="col-lg-8">
                    <form id="subscribe" action="" method="get">
                        <div class="row">
                          <div class="col-lg-9">
                            <fieldset>
                              <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email Address" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-3">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
                            </fieldset>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
{% endblock %}
